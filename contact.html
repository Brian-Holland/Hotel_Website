<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Welcome to to coziest hotel in Vacaville"
        />
        <meta
            name="keywords"
            content="hotel, Vacaville, Solano hotel, Vacaville Hotel"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <link
            rel="stylesheet"
            media="screen and (max-width: 768px)"
            href="./css/mobile.css"
        />
        <title>Vacaville Hotel | Contact</title>
    </head>
    <body>
        <header>
            <nav id="navbar">
                <div class="container">
                    <h1 class="logo">
                        <a href="index.html">Vacaville Hotel</a>
                    </h1>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li>
                            <a class="current" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <section id="contact-form" class="py-3">
            <div class="container">
                <h1 class="l-heading">
                    <span class="text-primary">Contact</span> Us
                </h1>
                <p>Please fill out the form below:</p>
                <form action=""></form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" />
                </div>
                <div class="form-group">
                    <label for="email" name>Email</label>
                    <input type="email" name="email" id="email" />
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </div>
        </section>

        <section id="contact-info" class="bg-dark">
            <div class="container">
                <div class="box">
                    <i class="fas fa-hotel fa-3x"></i>
                    <h3>Location</h3>
                    <p>
                        100 Alamo Dr., Vacaville CA
                    </p>
                </div>
                <div class="box">
                    <i class="fas fa-phone fa-3x"></i>
                    <h3>Phone Number</h3>
                    <p>
                        (707) 555-5555
                    </p>
                </div>
                <div class="box">
                    <i class="fas fa-envelope fa-3x"></i>
                    <h3>Email</h3>
                    <p>
                        frontdesk@thevvhotel.com
                    </p>
                </div>
            </div>
        </section>
        <footer id="main-footer">
            <p>Vacaville Hotel &copy; 2020, All Rights Reserved</p>
        </footer>
    </body>
</html>
